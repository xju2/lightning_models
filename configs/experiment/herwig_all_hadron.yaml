# @package _global_

# to execute this experiment run:
# python train.py experiment=herwig_all_hadron
## to add a logger
# python train.py experiment=herwig_all_hadron logger=wandb

defaults:
  - override /datamodule: herwig.yaml
  - override /model: cgan.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["herwig", "allhadrons"]

seed: 12345

trainer:
  max_epochs: 200
  
## override /datamodule:
datamodule:
  batch_size: 5_000
  core_dataset:
    train_val_test_split: [5_000_000, 20_000, 20_000]


## override /model:
model:
  generator:
    hidden_dims: [256, 256, 256, 256, 256, 256, 256, 256, 256, 256]

  discriminator:
    encoder_dims: [128, 128, 128, 128, 128, 128, 128, 128]
    decoder_dims: [128, 128, 128, 128, 128, 128, 128, 128]